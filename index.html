<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music in headphones">
    <h1>Order Summary</h1>

    <div class="paragraph">
      <p>You can now listen to millions of songs,</p>
      <p class="middlep">audiobooks, and podcasts on any device</p>
      <p class="lastp">anywhere you like!</p>
    </div>

    <div class="container2">

      <img class="music" src="/images/icon-music.svg" alt="Illustration of a musical note">

      <div class="plan">
        <h2 class="planname">Annual Plan</h2>
        <h2 class="planprice">$59.99/year</h2>
      </div>

      <a href="">Change</a>
      
    </div>
    <input type="button" value="Proceed to Payment">
    <div class="cancel">
      Cancel Order
    </div>
  </div>
</body>
</html>
